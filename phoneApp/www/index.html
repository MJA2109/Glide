<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.3.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Glide</title>
    </head>
    <body>
        <div class="app">    
            
            <!-- Fix Navigation Bar -->
            <nav>
                <div>
                   <a href="#home" data-role="button" data-inline="true" data-mini="true">Home</a> 
                </div>
                <div>
                    <h1>Glide</h1>
                </div>
                <div>
                    <img src="*" alt = "*" />
                </div>
            </nav>

            <!-- Home Page -->
            <div data-role = "page" id="home" class = "appPage">
                <div data-role="content">
                    <a href="#uploadExpenses" data-role="button">Upload Expenses</a>
                    <a href="#trackJourney" data-role="button">Track Journey</a>
                    <a href="#accountInfo" data-role="button">Account Info</a>
                    <a href="#previousExpenses" data-role="button">Previous Expenses</a>
                </div>
            </div>
            
            <!-- Upload Expenses Page -->
            <div data-role = "page" id="uploadExpenses" class = "appPage">
                <div data-role="content">

                    <form method = "POST" id = "uploadExpenseForm">
                        <div>
                            <input type = "button" value = "Capture Receipt" id = "btnCaptureReceipt" />
                            <div id = "uploadedImage">
                                
                            </div>
                        </div>
                        <div>
                            <label for="uploadCategory" class="select">
                                Category:
                            </label>
                            <select name = "uploadCategory" id="uploadCategory">
                                <option value = "accommodation">Accommodation</option>
                                <option value = "travel">Travel</option>
                                <option value = "food">Food</option>
                                <option value = "entertainment">Entertainment</option>
                            </select>
                        </div>
                        <div>
                            <label for = "uploadMerchant">Merchant:</label>
                            <input type = "text" name = "uploadMerchant" id = "uploadMerchant" value = "" />
                        </div>
                        <div>
                            <label for = "uploadCost">Cost:</label>
                            <input type = "text" name = "uploadCost" id = "uploadCost" value = "" />
                        </div>
                        <div>
                            <label for = "uploadDate">Date:</label>
                            <input type = "date" name = "uploadDate" id = "uploadDate" />
                        </div>
                        <div>
                            <label for = "uploadComment">Comment:</label>
                            <textarea name = "uploadComment" id = "uploadComment"></textarea>
                        </div>
                        <div>
                            <input type = "button" value = "Upload" id = "btnUpload"/>
                        </div>
                    </form><!-- end of form  -->
                </div>
            </div>

            <!-- Track Journey Page -->
            <div data-role = "page" id="trackJourney" class = "appPage">
                <div data-role="content" id = "mapContent">
                    <div id = "googleMap">

                    </div>
                </div>
                <input type = "button" value = "Start" id = "btnStartJourney" />
                <input type = "button" value = "Finish" id = "btnFinishJourney" /> 
            </div>

            <!-- Account Info Page -->
            <div data-role = "page" id="accountInfo" class = "appPage">
                <div data-role="content">
                    <p>Account Info</p>
                </div>
            </div>

            <!-- Previous Expenses Page -->
            <div data-role = "page" id="previousExpenses" class = "appPage">
                <div data-role="content">
                    <p>Previous Expenses</p>
                </div>
            </div>

        </div><!-- end of app -->

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src = "js/vendor/jquery.mobile-1.4.3.min.js" /></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
