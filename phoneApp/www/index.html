<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.3.min.css">
        <link rel="stylesheet" type="text/css" href="css/glideTheme.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css" />
         <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview-pull.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Glide</title>
    </head>
    <body>
        <div class="app">    
            
            <!-- Fix Navigation Bar -->
            <nav>
                <div id = "navLogo">
                    <h1>glide</h1> 
                </div>
                <div id = "navGrid">
                   <a href="#home"><img src="css/images/icons-svg/grid-white.svg"></a> 
                </div>
            </nav>

            <!-- Home Page -->
            <div data-role = "page" data-transition = "flip" id="home">
                <div class = "navSpace"></div>
                <div data-role="content">
                    <a href="#uploadExpenses" data-role="button" data-icon = "arrow-u" data-iconpos = "top">Upload Expenses</a>
                    <a href="#trackJourney" data-role="button" data-icon = "forward" data-iconpos = "top">Track Journey</a>
                    <a href="#expenseHistory" data-role="button" data-icon = "star" data-iconpos = "top">Expense History</a>
                    <a href="#journeyHistory" data-role="button" data-icon = "star" data-iconpos = "top">Journey History</a>
                    <a href="#accountInfo" data-role="button" data-icon = "info" data-iconpos = "top">Account Info</a>
                </div>
            </div>
            
            <!-- Upload Expenses Page -->
            <div data-role = "page" data-transition = "flip" id="uploadExpenses" data-tap-toggle="false">
                <div class = "navSpace"></div>
                <div data-role="content">

                    <form method = "POST" id = "uploadExpenseForm">
                        <div>
                            <input type = "hidden" name = "action" value = "addExpense" />
                        </div>
                        <div>
                            <input type = "hidden" name = "receiptId" value = "Null" />
                        </div>
                        <div>
                            <input type = "hidden" name = "adminId" value = "50" />
                        </div>
                         <div>
                            <input type = "hidden" name = "userId" value = "27" />
                        </div>
                        <div>
                            <input type = "hidden" name = "userName" value = "Michael Jackson" />
                        </div>
                        <div>
                            <input type = "button" value = "Capture Receipt" id = "btnCaptureReceipt" data-icon = "camera"/>
                            <div id = "uploadedImage">
                                
                            </div>
                        </div>
                        <div>
                            <label for="uploadCategory" class="select">
                                Category:
                            </label>
                            <select name = "category" id="uploadCategory" data-iconpos = "left">
                                <option value = "accommodation">Accommodation</option>
                                <option value = "travel">Travel</option>
                                <option value = "food">Food</option>
                                <option value = "entertainment">Entertainment</option>
                                <option value = "phone">Phone</option>
                            </select>
                        </div>
                        <div>
                            <label for = "uploadMerchant">Merchant:</label>
                            <input type = "text" name = "merchant" id = "uploadMerchant" value = "" />
                        </div>
                        <div>
                            <label for = "uploadCost">Cost:</label>
                            <input type = "text" name = "cost" id = "uploadCost" value = "" />
                        </div>
                        <div>
                            <label for = "uploadComment">Comment:</label>
                            <textarea name = "comment" id = "uploadComment"></textarea>
                        </div>
                        <div>
                            <input type = "button" value = "Upload" id = "btnUpload" data-icon = "arrow-u"/>
                        </div>
                    </form><!-- end of form  -->
                </div>
            </div>

            <!-- Track Journey Page -->
            <div data-role = "page" data-transition = "flip" id="trackJourney" data-tap-toggle="false">
                    <div id = "googleMap">
                        
                        
                    </div>
                    <div id = "googleMapControl">
                        <input type = "button" value = "Start" id = "btnStartJourney" data-icon = "navigation"/>
                        <input type = "button" value = "Finish" id = "btnFinishJourney" data-icon = "action"/>
                    </div>
        
            </div>

            <!-- Account Info Page -->
            <div data-role = "page" data-transition = "flip" id="accountInfo" data-tap-toggle="false">
                <div class = "navSpace"></div>
                <div data-role="content">
                    <div>
                        <h2>Total Expenses: <span>â‚¬1054.23<span></h2>
                    </div>
                </div>
            </div>

            <!-- Previous Expenses Page -->
            <div data-role = "page" data-transition = "flip" id="expenseHistory" data-tap-toggle="false">
                <div class = "navSpace"></div>
                <div data-role="content" id = "expenseScroll" data-iscroll >
                    <div class="iscroll-pulldown">
                        <span class="iscroll-pull-icon"></span>
                        <span class="iscroll-pull-label"></span>
                    </div>
                    <ul data-role = "listview">
                        <!-- expense history data goes here -->

                        
                    </ul>
                </div>
            </div>


            <div data-role = "page" data-transition = "flip" id="journeyHistory" data-tap-toggle="false">
                <div class = "navSpace"></div>
                <div data-role="content" id = "journeyScroll" data-iscroll>
                    <div class="iscroll-pulldown">
                        <span class="iscroll-pull-icon"></span>
                        <span class="iscroll-pull-label"></span>
                    </div>
                    <ul data-role = "listview">
                         <!-- journey history data goes here --> 


                    </ul>
                </div>
            </div>

            <!-- Upload Journey Data -->
            <div data-role = "page" id="uploadJourneyData" data-tap-toggle="false">
                <div class = "navSpace"></div>
                <div data-role="content">
                    <form method = "POST" id = "uploadJourneyDataForm">
                        <div>
                            <input type = "hidden" name = "action" value = "addJourney" />
                        </div>
                        <div>
                            <input type = "hidden" name = "adminId" value = "50" />
                        </div>
                         <div>
                            <input type = "hidden" name = "userId" value = "27" />
                        </div>
                        <div>
                            <input type = "hidden" name = "userName" value = "Michael Jackson" />
                        </div>
                        <div>
                            <label for = "uploadOrigin">Origin:</label>
                            <input type = "text" name = "origin" id = "uploadOrigin" readonly="readonly"/>
                        </div>
                        <div>
                            <label for = "uploadDestination">Destination:</label>
                            <input type = "text" name = "destination" id = "uploadDestination" readonly="readonly"/>
                        </div>
                        <div>
                            <label for = "uploadDistance">Distance:</label>
                            <input type = "text" name = "distance" id = "uploadDistance" readonly="readonly"/>
                        </div>
                        <div>
                            <label for = "uploadJourneyTime">Journey Time:</label>
                            <input type = "text" name = "journeyTime" id = "uploadJourneyTime" readonly="readonly"/>
                        </div>
                        <div>
                            <label for = "uploadDateTime">Date/Time:</label>
                            <input type = "text" name = "date" id = "uploadDateTime" readonly="readonly"/>
                        </div>
                        <div>
                            <label for = "uploadJourneyComment">Comment:</label>
                            <input type = "text" name = "comment" id = "uploadJourneyComment" />
                        </div>
                        <div>
                            <input type = "button" value = "Upload" id = "btnUploadJourneyData" data-icon = "arrow-u"/>
                        </div>
                        <div>
                            <input type = "button" value = "Cancel" id = "btnCancelUploadJourneyData" data-icon = "delete">
                        </div>
                    </form> 
                </div> 
            </div>


        </div><!-- end of app -->

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src = "js/vendor/jquery.mobile-1.4.3.min.js"></script>
        <script type="text/javascript" src = "js/vendor/moment.js"></script>
        <script type="text/javascript" src = "js/vendor/iscroll.js"></script>
        <script type="text/javascript" src = "js/vendor/jquery-mobile-iscroll.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
